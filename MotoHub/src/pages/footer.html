<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Moderno</title>
  <link rel="stylesheet" href="../css/footer.css">
  <!-- Google Fonts Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <footer class="footer">
    <div class="footer-feedback">
      <h3>¿Tienes observaciones o sugerencias?</h3>
      <form class="footer-form" action="mailto:info@tuempresa.com" method="post" enctype="text/plain">
        <input type="email" name="correo" placeholder="Tu correo electrónico" required>
        <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="logos">
      <div class="facebook">
        <a href="#"><img class="facebook-icon" src="../assets/images/facebook.png" alt="Facebook"></a>
      </div>
      <div class="gmail">
        <a href="#"><img class="gmail-icon" src="../assets/images/gmail.png" alt="Gmail"></a>
      </div>
    <div class="linkedlin">
        <a href="#"><img class="gmail-icon" src="../assets/images/linkedlin.png" alt="LinkedIn"></a>
    </div>
  </div>
<!-- Copy -->
    <div class="footer-bottom">
      <p>&copy; 2025 MotoHub. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
