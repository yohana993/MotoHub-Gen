<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de Productos - MotoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/product-admin.css">
</head>
<body>

<div class="page-inner">
  <div class="main-container">
    <!-- PANEL DE CONTROL IZQUIERDO -->
    <div class="sidebar">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Crear Nuevo Producto
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div id="alerts-container"></div>
                        <strong>ID Nuevo Producto (manual):</strong>
                        <input type="text" id="create-product-id-input" class="form-control my-2" placeholder="ingrese el ID">
                        <strong>URL Imagen Producto:</strong>
                        <input type="text" id="create-image-url-input" class="form-control my-2" placeholder="ingrese la url">
                        <div class="d-flex flex-column align-items-center">
                            <button id="create-action-button" class="action-button mt-2 mb-2">AGREGAR PRODUCTO</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Más secciones como MODIFICAR y ELIMINAR si es necesario -->
        </div>
    </div>

    <!-- ÁREA PRINCIPAL DERECHA -->
    <main class="main-content">
        <!-- Título principal -->
        <div class="main-title">Administración de Productos</div>
        <div class="main-subtitle">Crea, modifica y gestiona tu catálogo de productos</div>
        
        <div class="product-card-container">
            <div class="product-card">
                <!-- Imagen del producto -->
                <div class="product-image-section">
                    <img id="product-image" src="../assets/images/avatar.png" alt="Producto" class="product-image">
                </div>

                <!-- Información del producto -->
                <div class="product-info">
                    <!-- Categoría y rating -->
                    <div class="product-meta">
                        <div class="category-section input-group mb-2">
                            <input type="text" id="category-input" class="form-control category-input" placeholder="Categoria" value="Categoria">
                            <input type="text" id="brand-input" class="form-control category-input" placeholder="Marca" value="Marca">
                            <input type="text" id="gender-input" class="form-control category-input" placeholder="Genero" value="Genero">
                        </div>
                    </div>

                    <!-- Nombre del producto -->
                    <div class="product-title-section">
                        <input type="text" id="product-name-input" class="product-title-input" placeholder="Denim Jacket">
                    </div>

                    <!-- Descripción del producto -->
                    <div class="product-description-section">
                        <textarea id="product-description-input" class="product-description-input" rows="2" placeholder="A denim jacket is a timeless and versatile wardrobe staple durable denim fabric."></textarea>
                    </div>

                    <!-- Precio y botón de acción -->
                    <div class="product-footer">
                        <div class="price-section">
                            <div class="price-badge" id="product-price-display">
                                <span class="price-currency">$</span>
                                <input type="number" id="price-input" class="price-input" step="0.1" placeholder="100000" value="" min="0" max="9999999.99">
                                <span class="price-unit">PESOS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid de productos -->
        <div class="productos">
            <div class="grid-productos" id="product-grid">
                <!-- Los productos se mostrarán aquí -->
            </div>
        </div>
    </main>
  </div>
</div>

  <div class="footer-container">

      <h3 class="logo"></h3>
      <div class="footer-logo-container1">
        <a href="#"><img src="../assets/images/logo_sin_fondo.png" alt="Icono de productos"></a>
      </div>
      <div class="footer-logo-container1">
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
      
    </div>
    
    <div class="footer-col-2 custom-bg-2">

      <div class="footer-logo-container2">
        <a href="#"><img src="../assets/images/gmail.png" alt="Icono de productos"></a>
      </div>

    </div>

      <div class="footer-col-2 custom-bg-3">

  </div>

</body>
