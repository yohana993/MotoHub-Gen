<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />

  </head>
  <body class="body-fondo">
        <img src="../images/Logosinfondo.png"  class="logo" />
    <section class="login-page">    
    <form id="loginForm">
      <h2>Iniciar Sesión</h2> 
      <div class="email-container"><input type="email" 
      id="email" placeholder="Correo electrónico" required></div> 
      <div class="password-container">
        <input type="password" 
        id="password" 
        placeholder="Contraseña" required>
        <!-- <img src="../assets/images/password-abierto.png" alt="" id="pass-icon2"> -->
        <img src="../images/password-cerrado.png" alt="" id="pass-icon"
        class="password-icon"
        onclick="togglePassword('password')">
      </div>
      <button type="submit">Ingresar</button>
      <p>¿Haz olvidado tu contraseña?</p>
      <p>¿No tienes una cuenta? <a href="../pages/form.html" style="color: #f25430;">Regístrate</a></p>
    </form>
    <div id="mensajeDiv">
      <p id="mensaje"></p>
    </div>
    <br/>
    </section>
    <script src="../js/login.js"></script>
  </body>
</html>
