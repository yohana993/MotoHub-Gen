<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="text" id="telefono" placeholder="Número de teléfono" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Registrar</button>
  </form>

  <div id="mensaje" style="color:green; margin-top:10px;"></div>

  
</body>
<script src="/src/js/form.js"></script>
</html>
